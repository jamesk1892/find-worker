{% extends "base.html" %}

{% block title %}Find Worker - Login{% endblock %}

{% block content %}
<!-- Hero Section -->
<section class="hero-section">
    <div class="container hero-content">
        <div class="row text-center">
            <div class="col-lg-8 mx-auto">
                <h1 class="display-4 mb-4">Welcome Back</h1>
                <p class="lead mb-4">Log in to access your account and continue your journey</p>
            </div>
        </div>
    </div>
</section>

<!-- Login Form Section -->
<section class="section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="card-title text-center mb-4">Login to Your Account</h3>
                        
                        <form action="{{ url_for('login') }}" method="GET">
                            <div class="mb-4">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            
                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            </div>
                            
                            <div class="text-center mb-4">
                                <a href="#" class="text-decoration-none">Forgot your password?</a>
                            </div>
                            
                            <div class="d-flex align-items-center mb-4">
                                <hr class="flex-grow-1">
                                <span class="mx-3">or</span>
                                <hr class="flex-grow-1">
                            </div>
                            
                            <div class="d-grid">
                                <a href="{{ url_for('google_login') }}" class="btn btn-outline-danger btn-lg">
                                    <i class="fab fa-google me-2"></i> Sign in with Google
                                </a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3 bg-light">
                        <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
