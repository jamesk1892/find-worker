{% extends "base.html" %}

{% block title %}Find Worker - Register{% endblock %}

{% block content %}
<!-- Hero Section -->
<section class="hero-section">
    <div class="container hero-content">
        <div class="row text-center">
            <div class="col-lg-8 mx-auto">
                <h1 class="display-4 mb-4">Join Our Community</h1>
                <p class="lead mb-4">Create an account to access job opportunities and connect with employers</p>
            </div>
        </div>
    </div>
</section>

<!-- Registration Form Section -->
<section class="section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="card-title text-center mb-4">Create Your Account</h3>
                        
                        <form action="{{ url_for('register') }}" method="GET">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Create a strong password" required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="confirm_password" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirm_password" placeholder="Confirm your password" required>
                                </div>
                                
                                <div class="col-12">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="accept_tos" required>
                                        <label class="form-check-label" for="accept_tos">
                                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <div class="d-grid mt-3">
                                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <div class="d-flex align-items-center mb-4">
                                <hr class="flex-grow-1">
                                <span class="mx-3">or</span>
                                <hr class="flex-grow-1">
                            </div>
                            <a href="{{ url_for('google_login') }}" class="btn btn-outline-danger">
                                <i class="fab fa-google me-2"></i> Sign up with Google
                            </a>
                        </div>
                    </div>
                    <div class="card-footer text-center py-3 bg-light">
                        <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
